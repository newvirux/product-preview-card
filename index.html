<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="card">
    <div class="img-container">
      <img src="./images/image-product-desktop.jpg" alt="perfume" />
    </div>

    <div class="detalhes-container">
      <p class="mont">Perfume</p>
      <h1 class="nome">Gabrielle <br> Essence Eau <br> De Parfum</h1>
      <p class="descricaop">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
        Perfumer-Creator <br> for the House of CHANEL.</p>

      <div class="precos">
        <h1 class="preco1">$149.99</h1>
        <p class="preco2">$169.99</p>
      </div>

      <button class="botao">
        <img src="./images/icon-cart.svg" alt="cart">
        Add to Cart
      </button>

    </div>
  </div>
</body>

</html>
